
<!-- Page Title Header Starts-->
<div class="row page-title-header">
	<div class="col-12">
		<div class="page-header">
			<h4 class="page-title">Reports and Analytics</h4>
			<div class="align-self-center">
				<select class="form-control ml-4">
					<option class="dropdown-item">Last Month</option>
					<option class="dropdown-item">Last Day</option>
					<option class="dropdown-item">Last Year</option>
				</select>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-3 col-md-4 col-12">
		<div class="card card-body rounded-lg">
			Total Revenue
			<h5>{{totalrevenue | currency:' '}}</h5>
		</div>
	</div>
	<div class="col-lg-3 col-md-4 col-12">
		<div class="card card-body rounded-lg">
			New Clients
			<h5>{{newclients}}</h5>
		</div>
	</div>
	<div class="col-lg-3 col-md-4 col-12">
		<div class="card card-body rounded-lg">
			Debtors
			<h5>{{debtors}}</h5>
		</div>
	</div>
</div>


<div class="row">
	<p class="chart"></p>
</div>


<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body table-responsive">
				<h4 class="">Top Clients</h4>
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone No.</th>
							<th>Date onboarded</th>
							<th>Total Revenue</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let client of clients">
							<td>{{client.name}}</td>
							<td>{{client.phonenumber}}</td>
							<td>{{client.createdat | date:'MMM d, YYYY'}}</td>
							<td>{{client.totalamount | currency:' '}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
