<!-- Page Title Header Starts-->
<div class="row page-title-header">
	<div class="col-12">
		<div class="page-header">
			<h4 class="page-title">Transactions</h4>
			<div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
				<ul class="quick-links">
					<li><a>Transactions List</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Invoice No.</th>
							<th>Client ID</th>
							<th>Amount</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let transaction of transactions">
							<td>{{transaction.createdat | date:'MMM d, YY'}}</td>
							<td>{{transaction.reference}}</td>
							<td>{{transaction.clientreference}}</td>
							<td>{{transaction.amount | currency:transaction.currency}}</td>
							<td>
								<label *ngIf="transaction.status == 'paid'" class="badge badge-success">{{transaction.status}}</label>
								<label *ngIf="transaction.status == 'unpaid'" class="badge badge-danger">{{transaction.status}}</label>
								<label *ngIf="transaction.status == 'partly paid'" class="badge badge-warning">{{transaction.status}}</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
