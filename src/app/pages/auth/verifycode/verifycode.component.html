
<div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
	<div class="row w-100">
		<div class="col-lg-8 col-md-12 mx-auto">
			<div class="row mx-auto">
				<div class=" bg-white col-lg-6 d-none d-lg-block" style="background-image: url('assets/images/authimage.jpg'); background-size: 430px 550px; background-repeat: no-repeat;">
				</div>
				<div class=" bg-white col-lg-6 col-md-12 align-self-center">
					<div class="mb-5 mt-3 text-center">
						<h2> Welcome back!</h2>
						<h6> Please enter your details to access your account</h6>
					</div>
					<div class="auto-form-wrapper mx-lg-5">
						<form NgForm="loginform">
							<div class="form-group">
								<label class="label">Email</label>
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Email">
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="fa fa-check-circle-o"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="label">Password</label>
								<div class="input-group">
									<input type="password" class="form-control" placeholder="*********">
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="fa fa-check-circle-o"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group d-flex justify-content-between">
								<div class="form-check form-check-flat mt-0">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" checked> Remember Password </label>
								</div>
								<a routerLink="resetpassword" class="text-small forgot-password text-black">Forgot Password</a>
							</div>
							<div class="form-group">
								<button class="btn btn-primary submit-btn btn-block">Login</button>
							</div>
							<div class="text-block text-center my-3">
								<span class="text-small">Don't have an account?</span> 
								<a routerLink="/signup" class="text-black text-small font-weight-semibold"> Create new account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
